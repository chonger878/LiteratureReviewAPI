<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New webpage</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #graph {
        width:100%;
        background: url(https://upload.wikimedia.org/wikipedia/commons/e/ed/Octicons-git-branch.svg) no-repeat center;
        background-size:contain;
        /*full height minus search bar*/
        height:calc(100% - 2em);
      }

      #search {
        /* sums to 2em */
        height: 1.5em;
        padding:0.25em;
        text-align: center;
      }

      input{
        font-size: 120%;
      }
    </style>
  </head>
  <body>
    <div id="search">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
      <form action="">
        <input type="search" autocomplete="research-field" required><input type="submit" value="Search">
      </form>
    </div>
    <div id="graph"></div>
    <!--<object id="graph" data="https://upload.wikimedia.org/wikipedia/commons/e/ed/Octicons-git-branch.svg" type="image/svg+xml"></object>-->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
